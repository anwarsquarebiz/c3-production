    <!-- end page title -->
        
        <!-- start section -->
        <section>
            <div class="container"> 
                <div class="row justify-content-center mb-3">
                    <div class="col-lg-7 text-center" data-anime='{ "el": "childs", "translateY": [50, 0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 300, "easing": "easeOutQuad" }'>
                        <span class="alt-font text-uppercase fw-600 d-inline-block ls-1px">Explore Jobs!</span>
                        <h3 class="alt-font text-dark-gray fw-600 ls-minus-1px shadow-none" data-shadow-animation="true" data-animation-delay="1000">Find your <span class="text-highlight fw-800">dream job<span class="bg-gradient-emerald-blue-emerald-green h-8px bottom-10px opacity-6 separator-animation"></span></span> now!</h3>
                    </div>
                </div>
                <div class="row row-cols-md-1 justify-content-center">
                    
                    <div class="col-xl-9 overflow-hidden">
                        <!-- start contact form -->
                        <form class="row contact-form-style-02 justify-content-between" id="jobSearchForm">
                            <div class="col-md-6 mb-30px">
                                <input class="input-name form-control required" type="text" id="skills" placeholder="Job Skills*" />
                            </div>
                    
                            <div class="col-md-3 mb-30px">
                                <input class="input-name form-control required" type="text" id="location" placeholder="Job Location*" />
                            </div>
                    
                            <div class="col-md-3 mb-30px">
                                <button class="btn btn-gradient-emerald-blue-emerald-green btn-small btn-round-edge submit" type="submit">Search</button>
                            </div>
                        </form>
                        <!-- end contact form -->
                    
                        <div class="col-12">
                            <div class="form-results mt-20px" id="formResults"></div>
                        </div>
                    
                        <div id="jobList">
                            <!-- Job items will be generated here -->
                        </div>
                    </div>
                    
                    <script src="app.js"></script>
                    <script>

                        const jobs = [];
                        // console.log(jobs)
                    
                        function displayJobs(jobList) {
                            const jobContainer = document.getElementById('jobList');
                            jobContainer.innerHTML = ''; // Clear previous results
                    
                            jobList.forEach(job => {
                                const jobDiv = document.createElement('div');
                                jobDiv.className = 'col-12 shadow border p-3 border-radius-5px mb-2';
                                jobDiv.innerHTML = `
                                    <div class="fs-19 text-dark-gray fw-500 mb-5px">Job Title: ${job.title}</div>
                                    <span class="w-60 lg-w-75 md-w-70 xs-w-60 d-block">Location: ${job.location}</span>
                                    <span class="w-60 lg-w-75 md-w-70 xs-w-60 d-block">Salary: ${job.salary}</span>
                                    <span class="w-60 lg-w-75 md-w-70 xs-w-60 d-block">Experience: ${job.experience}</span>
                                `;
                                jobContainer.appendChild(jobDiv);
                            });
                        }
                    
                        document.getElementById('jobSearchForm').addEventListener('click', function(event) {
                            event.preventDefault(); // Prevent form submission

                            console.log('button clicked');
                    
                            const skills = document.getElementById('skills').value.toLowerCase();
                            console.log(skills)
                            const location = document.getElementById('location').value.toLowerCase();
                            console.log(location)
                    
                            const filteredJobs = jobs.filter(job => {
                                return (!skills || job.title.toLowerCase().includes(skills)) &&
                                       (!location || job.location.toLowerCase().includes(location));
                            });
                    
                            displayJobs(filteredJobs);
                    
                            const resultsMessage = filteredJobs.length > 0 ? `${filteredJobs.length} job(s) found.` : 'No jobs found.';
                            document.getElementById('formResults').innerText = resultsMessage;
                        });
                    
                        // Display all jobs on initial load
                        displayJobs(jobs);
                    </script>
                    

                </div>
            </div>
